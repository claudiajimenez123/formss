<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>INTRODUCCIÓN A LOS FORMULARIOS </h1>
    <form action="#" method="post">
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" required > <br><br>

    <label for="correo">Correo electronico </label>
    <input type="email" id="correo" required> <br><br>
    <label for="pws">Contraseña:</label>
    <input type="password" id="pws"required> <br><br>

    <label for="fecha">fecha de nacimiento </label>
    <input type="date" id="fecha" required> <br><br>

    <label for="sexo">sexo</label> <br>
    <input type="radio" id="masculino" name="sexo" value="masculino"> 
    <label for="masculino">masculino</label> <br>
    <input type="radio" id="femenino" name="sexo" value="femenino"> 
    <label for="femenino">femenino</label> <br>
    <input type="radio" id="otro" name="sexo" value="otro"> 
    <label for="otro">otro</label> <br>

    <label for="pais">país</label>  <br>
    <select name="pais" id="pais">
        <option value="Mexíco">Mexíco</option>
        <option value="Usa">Usa</option>
        <option value="Mongolia">Mongolia </option>
        <option value="Italia">Italia</option>
    </select><br><br>

    <label for="comentarios">Comentarios:</label> <br>
    <textarea name="comentarios" id="comentarios" cols="30" rows="4"></textarea><br>

    <input type="submit" value="enviar">


</form>
</body>
</html>
